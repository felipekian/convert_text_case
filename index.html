<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de texto</title>

    <link rel="stylesheet" href="./public/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./public/CSS/googleFontes.css">
    <link rel="stylesheet" href="./public/fontAwesome/css/all.min.css">

    <style>
        body {
            background-color: #FFEBCD;
        }
    </style>
</head>

<body>

    <header></header>

    <main>
        <div class="container">
            <div class="form-group h3 text-uppercase text-center mt-5 mb-2">
                <label for="texto">Informe o seu texto abaixo:</label>
                <textarea name="texto" id="texto" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <br>
            <div>
                <div>
                    <h4 class="text-center">ESTILOS:</h4>
                    <div class="form-group overflow-auto">
                        <div class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-lg btn-primary" id="btn_uppercase"
                                    title="Todas as letras em maiúsculas.">MAIÚSCULAS</button>
                                <button class="btn btn-lg btn-primary" id="btn_lowercase"
                                    title="Todas as letras em minúsculas.">minúsculas</button>
                                <button class="btn btn-lg btn-primary" id="btn_frase"
                                    title="Primeira letra em maiúsculas e o restante em minúsculas.">Estilo
                                    Frases</button>
                                <button class="btn btn-lg btn-primary" id="btn_primeira_maiusculas"
                                    title="Primeira letra de cada palavra em maiúsculas e as outras em minúsculas.">Primeiras
                                    Maiúsculas</button>
                                <button class="btn btn-lg btn-primary" id="btn-alternado"
                                    title="Alterna entre maiúsculas e minúsculas.">AlTeRnAdO</button>
                                <button class="btn btn-lg btn-primary" id="btn-alternado_invertido"
                                    title="Inverte a ordem de maiúsculas para minúsculas e vice versa.">Invertido
                                    aLtErNaDo</button>
                                <button class="btn btn-lg btn-primary" id="btn-inverter_texto"
                                    title="Inverte o texto de trás para frente.">Inverter</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <div class="float-left">
                            <br>
                            <h4>LIMPEZA:</h4>
                            <div class="btn-group">
                                <button class="btn btn-lg btn-dark" id="brn_clear_spaces"
                                    title="Remove os espaços denecessários do texto.">Remover espaços
                                    desnecessários</button>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="float-left ml-2">
                            <br>
                            <h4>CONTAGENS:</h4>
                            <div class="btn-group ">
                                <button class="btn btn-lg btn-info" id="btn_cont_palavras"
                                    title="Conta o total de palavras no texto.">Total de palavras</button>
                                <button class="btn btn-lg btn-info" id="btn_cont_letra"
                                    title="Conta o total de caracteres presente no texto.">Total de
                                    caracteres</button>
                            </div>
                        </div>
                    </div>

                    <div class="text-center ">
                        <div class="float-left ml-2">
                            <br>
                            <h4>SUBSTITUIR:</h4>
                            <div class="btn-group">
                                <button class="btn btn-lg btn-dark" data-toggle="modal" data-target="#modal_substituir"
                                    title="Trocar ocorrência de uma palavra por outra.">Substituir palavra</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center d-flex justify-content-center">
                    <div class="float-left">
                        <br>
                        <h4>AÇÕES:</h4>
                        <div class="btn-group">
                            <button class="btn btn-lg btn-secondary" id="btn_copy" title="Ctrl + C."><i
                                    class="fas fa-copy"></i>
                                Copiar
                                texto</button>
                            <button class="btn btn-lg btn-danger" id="btn_clear_text" title="Limpa a caixa de texto."><i
                                    class="fas fa-trash"></i> Apagar texto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>


    <!-- Modal -->
    <div class="modal fade" id="modal_substituir" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLongTitle">Substituir Palavra</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="text_de" class="h5">De &nbsp;</label>
                        <input type="text" class="form-control" id="text_de">
                    </div>

                    <div class="form-group">
                        <label for="text_para" class="h5">Para &nbsp;</label>
                        <input type="text" class="form-control" id="text_para">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success" id="btn_substituir">Substituir</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./public/JS/bibliotecas/jquery.js"></script>
    <script src="./public/JS/bibliotecas/bootstrap.min.js"></script>
    <script src="./public/JS/scripts/TextConvert.js"></script>
    <script src="./public/JS/scripts/main.js"></script>
</body>

</html>
